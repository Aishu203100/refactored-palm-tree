 
<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
      <h3 class="btn btn-warning heading"> GESTURE WEB APP
    <br>
    <span>&#128522;</span>
    <span>&#128512;</span>
    <span>&#128532;</span>
    <span>&#128546;</span>
    <span>&#128545;</span>
    <span>&#128548;</span>
       </h3>
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie to generate Emotion
          <p>On the following gestures the Model is trained-</p>
          <br>
          <p> <span>&#128077;</span> | <span>&#128078;&#127999;</span> </p>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View-</label>
          <div id="camera"></div>
          <br><br>
          <button onclick= "take_snapshot();" class="btn btn-warning">Capture Image</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1-</label>
        <p class="emotion-name" id="result-emotion-name"></p>
        <p class="emoji" id="update-emoji"></p>
        <br><br>
        <label>Prediction 2-</label>
        <p class="emotion-name" id="result-emotion-name2"></p>
        <p class="emoji" id="update-emoji2"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot-</label>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" class="btn btn-success">Predict Emotion</button>
          </div>
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
